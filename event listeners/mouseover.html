
<!-- mouse over -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse</title>
    <style>
        body
        {
            display: flex;
            align-items:center;
            justify-content: center;
            height:100vh;
        }
        #mouse
        {
            height:45px;
            width:200px;
            background-color: green;
            color:white;
            font-weight:600px ;
            font-size: 20px;
            border:none;
            border-radius:5px;
            padding:2px;
        }
    </style>
</head>
<body>
    <button id="mouse">Place pointer on me</button>

    <script>
        let ele=document.getElementById("mouse")
        ele.addEventListener("mouseover",textChange)

        function textChange()
        {
            ele.innerText="Hello"
        }
    </script>
</body>
</html>
